<!DOCTYPE html>
<html>
    <head>
        <title>tabletags</title>
    </head>
    <style>
        table, th,td {
            border:1px solid black;
        }
    </style>
    <body>
       <p>Each table starts with a table tag. Each table row starts with a tr tag. 
           Each table data starts with a td tag.</p>
       <h5>One column:</h5>
       <table>
           <tr>
             <td>100</td>
           </tr>
       </table>
       <h5>One row and three columns:</h5>
       <table >
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
    </table>
       <h5>Two rows and three columns:</h5>
       <table>
        <tr>
          <td>100</td>
          <td>200</td>
          <td>300</td>
        </tr>
        <tr>
          <td>400</td>
          <td>500</td>
          <td>600</td>
        </tr>    
    </table>
    </body>
</html>
